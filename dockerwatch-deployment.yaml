apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: dockerwatch
  name: dockerwatch
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dockerwatch
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: dockerwatch
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      containers:
      - image: sekidocker.rnd.ki.sw.ericsson.se/proj-erlang/dockerwatch
        name: dockerwatch
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 9000
          protocol: TCP
        - containerPort: 12345
          protocol: TCP
        stdin: true
        tty: true
        resources:
          limits:
            cpu: 500m
            memory: 2500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
            - name: kube-keypair
              readOnly: true
              mountPath: /etc/erlang/ssl
      volumes:
        - name: kube-keypair
          secret:
            secretName: dockerwatch-dist
      imagePullSecrets:
        - name: seki
---
apiVersion: v1
kind: Service
metadata:
  name: dockerwatch-ext
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
  - port: 8443
    protocol: TCP
    name: https
  selector:
    name: dockerwatch
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: dockerwatch
spec:
  ports:
  - port: 12345
    protocol: TCP
  selector:
    name: dockerwatch
